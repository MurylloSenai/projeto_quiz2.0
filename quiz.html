<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" type="text/css" href="./quiz.css">
</head>
<body>
    <div id="quiz">
        <h1>Quiz da Atualidade</h1>
        <!-- Contador de questões e acertos -->
        <div id="contador">Questão 0 de 40</div>
        <div id="acertos">Acertos: 0</div>
        <!-- Área da pergunta e opções -->
        <div id="questao"></div>
        <div id="opcoes"></div>   
        <!-- mensagem -->
        <div id="mensagem"></div>
        <!-- Botão para próxima pergunta -->
        <button type="button" id="proximo">Próximo</button>
    </div>
<script src="./quiz.js"> </script>
</body>
</html>
